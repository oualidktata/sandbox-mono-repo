

<mat-grid-list cols="2">
  <mat-grid-tile colspan="1">
    <pwc-crud-form-card [settings]="settings">
      <div class="container" >
        <form [formGroup]="form" (ngSubmit)="save()">
          <mat-form-field appearance="standard">
            <mat-label>First Name</mat-label>
            <input matInput maxlength="20" inputmode="tel" placeholder="Type your first name" formControlName="firstName"
              #firstNameInput>
            <mat-hint>Min character 15: {{firstNameInput.value.length}}/15</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label>Last Name</mat-label>
            <input matInput maxlength="20" inputmode="tel" placeholder="Type your last name" formControlName="lastName"
              #lastNameInput>
            <mat-hint>Min character 15: {{lastNameInput.value.length}}/15</mat-hint>
          </mat-form-field>
        </form>
      </div>
    </pwc-crud-form-card>
  </mat-grid-tile>

</mat-grid-list>
