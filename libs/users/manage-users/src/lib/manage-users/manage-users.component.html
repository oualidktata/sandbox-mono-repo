<div class="canvas">

      <mat-form-field appearance="fill" class="search">
        <input matInput placeholder="search" autocomplete="off" (keyup)="filterList($event)">
      </mat-form-field>
  <div class="list" *ngIf="users$|async as users;else loading">
    <ng-container *ngIf="users.length;else noItems">
      <users-list [users]="users"></users-list>
      <!-- <mat-list>
        <mat-list-item *ngFor="let user of users">{{user.firstName}}</mat-list-item>
      </mat-list> -->
      <!-- <users-list-view [users]="users"></users-list-view> -->
    </ng-container>
  </div>
  <div class="view">
    <div *ngIf="selectedUser$|async as user" else noSelectedUser>{{user.firstName}}{{user.lastName}}
      <pwc-add-user [user]="user"></pwc-add-user>
    </div>

  </div>
<!-- templates -->
<ng-template #loading>loading...</ng-template>
<ng-template #noItems>No Items!</ng-template>
<ng-template #noSelectedUser>Please select a user to display!</ng-template>
</div>
