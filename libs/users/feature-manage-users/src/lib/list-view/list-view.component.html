  <mat-card *ngFor="let user of users;index as i" class="card mat-elevation-z5">
    <mat-card-header>
      <mat-card-title><mat-icon>home</mat-icon><ng-container>{{user.firstName}},{{user.lastName}}</ng-container>
        <!-- <button color="primary"><mat-icon>edit</mat-icon></button> -->
      </mat-card-title>
      <mat-card-subtitle> {{user.address}}<ng-container *ngIf="user.postalCode"> , </ng-container>{{user.postalCode}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <!-- {{user.address}}<ng-container *ngIf="user.postalCode"> , </ng-container>{{user.postalCode}} -->

      <mat-chip-list #tagList aria-label="Tags">
<mat-chip *ngFor="let tag of user.tags">
 {{tag}}
</mat-chip>
      </mat-chip-list>
    </mat-card-content>
  </mat-card>
