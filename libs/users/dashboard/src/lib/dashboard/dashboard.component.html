<div class="grid-container h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl">
  <mat-grid-list cols="2" rowHeight="200px">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <pwc-totals-tile [settings]="totalTileSettings"></pwc-totals-tile>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <pwc-forcast-tile [settings]="forcastTileSettings">    </pwc-forcast-tile>
    </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="2">
      <pwc-forcast-tile [settings]="secondForcastTileSettings"></pwc-forcast-tile>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="2">
      <pwc-totals-tile [settings]="secondTotalTileSettings"></pwc-totals-tile>
    </mat-grid-tile>
  </mat-grid-list>
</div>
