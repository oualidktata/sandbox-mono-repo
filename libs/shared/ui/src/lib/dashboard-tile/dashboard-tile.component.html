<mat-card class="dashboard-card">
  <!-- <mat-card-header > -->
<mat-card-title-group fxLayout="row" fxLayoutAlign="space-evenly start">
  <mat-card-title >
    {{vm.title}}
    </mat-card-title>
    <div>
      <button mat-stroked-button (click)="onRefresh()">Refresh</button>
      <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <ng-content select="[tile-menu]"></ng-content>
      </mat-menu>
    </div>
</mat-card-title-group>
  <!-- </mat-card-header> -->
  <mat-card-content class="dashboard-card-content">
    <ng-content select="[tile-content]"></ng-content>
  </mat-card-content>
</mat-card>
