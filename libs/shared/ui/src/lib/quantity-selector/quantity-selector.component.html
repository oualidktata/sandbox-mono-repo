<div class="container">
  <mat-icon (click)="onRemove()" color="primary">remove</mat-icon>
  <div class="quantity">{{ settings.quantity }}</div>
  <mat-icon (click)="onAdd()" color="primary">add</mat-icon>
</div>
<div class="container">
  <span *ngIf="hasSuperiorEdgeError" class="warn"
    >exceeded superior edge {{ this.settings.superiorEdge }}</span
  >
  <span *ngIf="hasInferiorEdgeError" class="warn"
    >exceeded inferior edge {{ this.settings.inferiorEdge }}</span
  >
</div>
