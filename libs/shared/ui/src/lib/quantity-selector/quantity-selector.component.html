<div class="container">
  <mat-icon (click)="onRemove()" color="primary">minus_box</mat-icon>
  <div class="quatity">{{quantity}}</div>
  <mat-icon (click)="onAdd()" color="primary">add_box</mat-icon>
</div>
<div class="container">
  <span *ngIf="hasSuperiorEdgeError" class="warn">exceeded superior edge {{this.superiorEdge}}</span>
  <span *ngIf="hasInferiorEdgeError" class="warn">exceeded inferior edge {{this.inferiorEdge}}</span>
</div>
